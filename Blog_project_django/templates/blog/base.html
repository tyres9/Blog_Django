{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {%if title %}
        <title>Django Blog - {{ title}}</title>
        {%else %}
        <title>Django Blog Home</title>
        {%endif%}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="{% static 'blog/decoration.css'%}">
    </head>
    <body>
        <div class= "container bg-light">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navi">
                <div class="container">
                    <a class="navbar-brand mb-2">Blog IT</a>                   
                     
                    <div class="collapse navbar-collapse" id="navbarMobileToggle">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>                           
                        </ul>            
                        <!-- Right Side -->
                        <div class="btn-group float-end">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Register</a>
                                </li>                           
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class ="container">   
                {%block content%}
                {%endblock%}
            </div>
        </div>
    </body>
</html>
