{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {%if title %}
        <title>Django Blog - {{ title}}</title>
        {%else %}
        <title>Django Blog Home</title>
        {%endif%}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="{% static 'blog/decoration.css'%}">
    </head>
    <body>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary " >
                <div class="container">
                    <a class="navbar-brand mb-2" href="{% url 'blog-home' %}">Blog IT</a>     
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>              
                    <div class="collapse navbar-collapse" id="navbarMobileToggle">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'blog-home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'blog-about' %}">About</a>
                            </li>                           
                        </ul>            
                        <!-- Right Side -->
                        <div class="btn-group float-end">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Register</a>
                                </li>                           
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class="container mt-5">
                {%block content%}
                {%endblock%}
            </div>
        
    </body>
</html>
